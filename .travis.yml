install: pip install awscli --upgrade --user
test: true
script: true

matrix:
  include:
    - language: go
      deploy:
        - provider: script
          script: make deploy-api

    - language: node_js
      node_js: 10
      before_script:
        - cd web
      script:
        - npm i
        - npm run build

      deploy:
        - provider: s3
          access_key_id: $AWS_ACCESS_KEY_ID
          secret_access_key: $AWS_SECRET_ACCESS_KEY
          bucket: networth.app
          local-dir: landing
          acl: public_read

        - provider: s3
          access_key_id: $AWS_ACCESS_KEY_ID
          secret_access_key: $AWS_SECRET_ACCESS_KEY
          bucket: app.networth.app
          local-dir: web/build
          acl: public_read
          skip_cleanup: true

      after_deploy:
        - aws cloudfront create-invalidation --distribution-id ${WEBAPP_DISTRIBUTION_ID} --paths '/*'
        - aws cloudfront create-invalidation --distribution-id ${LANDING_DISTRIBUTION_ID} --paths '/*'



